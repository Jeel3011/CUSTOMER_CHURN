version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: churn_api
    ports:
      - "8000:8000"
    restart: always

  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: churn_ui
    ports:
      - "8501:8501"
    depends_on:
      - api
    restart: always
    environment:
      - API_URL=http://api:8000
